<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm my-5">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Inloggen</h2>
                    
                    
                        
                            
                                <div class="alert alert-info">Log in om toegang te krijgen tot deze pagina.</div>
                            
                        
                    
                    
                    <form method="POST" action="/login">
                        
                        <div class="mb-3">
                            <label for="workspace" class="form-label">Werkruimte</label>
                            <select class="form-select" id="workspace" name="workspace_id" required>
                                
                                <option value="1">teste uitnodiging </option>
                                
                                <option value="2">test</option>
                                
                                <option value="3">test2 </option>
                                
                            </select>
                            <div class="form-text">Selecteer uw werkruimte om in te loggen.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Gebruikersnaam</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Wachtwoord</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember" value="true">
                            <label class="form-check-label" for="remember">Aangemeld blijven</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Inloggen</button>
                        </div>
                    </form>
