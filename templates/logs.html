
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Systeem Logboek</h1>
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <button class="btn btn-secondary" onclick="window.location.reload()">Vernieuwen</button>
            </div>
            <div class="bg-dark p-3 rounded" style="max-height: 800px; overflow-y: auto;">
                {% for log in logs %}
                    <div class="log-entry text-light" style="font-family: monospace; white-space: pre-wrap;">
                        {{ log }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
