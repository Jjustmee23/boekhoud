{% extends 'base.html' %}

{% block title %}- Selecteer Werkruimte{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-building me-2"></i>Selecteer Werkruimte</h4>
                </div>
                <div class="card-body">
                    <p class="lead text-center mb-4">
                        Als Super Admin moet u een werkruimte selecteren om te beheren.
                    </p>
                    
                    <form action="{{ url_for('select_active_workspace') }}" method="POST">
                        <div class="mb-4">
                            <label for="workspace_id" class="form-label">Kies een werkruimte</label>
                            <select class="form-select form-select-lg" id="workspace_id" name="workspace_id" required>
                                <option value="">-- Selecteer een werkruimte --</option>
                                {% for workspace in workspaces %}
                                <option value="{{ workspace.id }}">{{ workspace.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Selecteer en Beheer</button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Terug naar Dashboard</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
