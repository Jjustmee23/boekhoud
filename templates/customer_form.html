{% extends 'base.html' %}

{% block title %} - {% if edit_mode %}Klant Bewerken{% else %}Nieuwe Klant{% endif %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>{% if edit_mode %}Klant Bewerken{% else %}Nieuwe Klant{% endif %}</h1>
    <a href="{{ url_for('customer.customers_list') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Terug naar klanten
    </a>
</div>

<div class="card border-0">
    <div class="card-body">
        <form method="post" action="{% if edit_mode %}{{ url_for('customer.edit_customer', customer_id=customer.id) }}{% else %}{{ url_for('customer.new_customer') }}{% endif %}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Naam <span class="text-danger">*</span></label>
                    <input type="text" name="name" id="name" class="form-control" value="{{ customer.name }}" required>
                </div>
                <div class="col-md-6">
                    <label for="vat_number" class="form-label">BTW-nummer</label>
                    <input type="text" name="vat_number" id="vat_number" class="form-control" value="{{ customer.vat_number }}" placeholder="BE0123456789">
                    <small class="form-text text-muted">Formaat: BE0123456789</small>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" name="email" id="email" class="form-control" value="{{ customer.email }}" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <label for="address" class="form-label">Adres <span class="text-danger">*</span></label>
                    <textarea name="address" id="address" class="form-control" rows="3" required>{{ customer.address }}</textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <hr>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2" onclick="history.back()">Annuleren</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> {% if edit_mode %}Bijwerken{% else %}Opslaan{% endif %}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
